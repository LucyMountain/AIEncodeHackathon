<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'maths.ico' %}"/>
<!--        <link rel="stylesheet" href="{% static 'bootstrap-5.0.0-beta1-dist/css/bootstrap.css' %}">-->
<!--        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
        <title>Investment Recommendation Assistant</title>
    </head>
    <body>
        <h1>Investment Recommendation Assistant</h1>
        <h4>Enter your city: </h4>
        <input type="text" id="city" name="city">
        <h4>Enter your monthly salary (GBP): </h4>
        <input type="number" id="salary" name="salary" min="0" value="0">
        <h4>Investment duration (months): </h4>
        <input type="number" id="duration" name="duration" min="1" value="1" step="1">
        <input type="submit" value="Submit">
    </body>
</html>
